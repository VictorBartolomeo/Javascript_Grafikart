<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

const age= prompt('Quel est votre age?');
const filmList=[
    {name: "Lilo & Stitch", studio:"Disney"},
    {name: "Matrix", studio:"Warner Bros"},
    {name:"Evil Dead", studio: "Paramount Pictures"}
]

if (age < 13){
    console.log("Vous pouvez regarder " + filmList[0].name + "de " + filmList[0].studio)
} else if (age < 18 && age <13){
    console.log("Vous pouvez regarder " + filmList[1].name + "de " + filmList[1].studio)
} else if (age >= 18) {
    console.log("Vous pouvez regarder " + filmList[2].name + "de " + filmList[2].studio)
} else {
    console.log("Vous pouvez regarder tous les films")
}

    </script>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
