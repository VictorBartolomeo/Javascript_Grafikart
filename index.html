<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        let guess = 8
        let userTry;
        let nbTry = 0;
while (userTry !== guess && nbTry < 3) {
    userTry = prompt("Entrez un nombre") * 1;
        nbTry++
        if (userTry === guess) {
            console.log("Bravo vous avez trouvé le nombre mystère: " + guess)
        } else if (userTry < guess) {
            console.log("Le chiffre est trop bas")
        } else if (userTry > guess) {
            console.log("Le chiffre est trop haut")
        } else {
            console.log("Erreur")
        }

}

    </script>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
