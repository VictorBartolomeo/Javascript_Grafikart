<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

const a= prompt('Entrez un premier nombre');
const b= prompt('Entrez un second nombre');
const result=a*b;
if (result<0) {
    console.log("Le résultat de la multiplication " + a + " * " + b + " est négatif (" + result + ")")
} else if (result>0) {
    console.log("Le résultat de la multiplication " + a + " * " + b + " est positif (" + result + ")")
} else {
    console.log("Le résultat est nul (" + result + ")")
}


    </script>
</head>

<h1>Hello World</h1>
</body>
