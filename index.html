<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        const randNumber = getRandomInt(10);
        console.log(randNumber)
        
        for (let i = 0; i < 3; i++) {
            if (guess()) {
                console.log('Bravo')
            } else if (i === 2) {
                console.log('Vous avez perdu')
            }
        }

        function isRight(n) {
            return n === randNumber;
        }

        function guess() {
            const nbUser = prompt('Entrez un nombre') * 1;
            return isRight(nbUser)
        }

        function getRandomInt(max) {
            return Math.floor(Math.random() * (max + 1));
        }

    </script>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
