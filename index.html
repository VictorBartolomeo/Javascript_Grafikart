<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>

        function isPalindrome(word) {
            const letters= word.split('').reverse()
            letters.reverse()
            const reversedWord= letters.join('')
            return word.toUpperCase() === reversedWord.toUpperCase()
        }

        const words = {
            kayak: true,
            SOS: true,
            Kayak: true,
            Bonjour: false,
        }
        
        for (let word in words) {
            if (isPalindrome(word) !== words[word]) {
                console.error(`isPalindrome(${word}`)
            }
        }



    </script>
</head>
<body>
<h1>Hello World</h1>
</body>
</html>
